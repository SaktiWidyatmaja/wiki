{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Wiki
{% endblock %}

{% block body %} 
    <h1> Create Wiki</h1>
    <br>

    <div>
        <form action="/save/">
            <h3> Title : </h3>
            <textarea name="wiki_title" rows="1" style="height: auto; padding:5px; position: flex"></textarea>
            <br>

            <h3> Content: </h3>
            <textarea name="wiki_content" rows="auto" style="height: auto; padding:5px; position: grid"></textarea>

            <div>
                <input type="submit" value="save">
            </div>
        </form>

    </div>

    <div>

    </div>
{% endblock %}
