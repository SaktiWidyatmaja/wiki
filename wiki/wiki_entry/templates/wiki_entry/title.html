{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {% if entry != None %}
    <div>
        {{ entry|safe }}
    </div>
        
    {% endif %}

    <div style="right:30px; margin:20px; position:fixed;bottom:20px">
        <a href= "/wiki/{{title}}/edit"> Edit page </a>
    </div>
    
{% endblock %}
